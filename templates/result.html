<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    

h1 {
    font-size: 70px;
    font-weight: 600;
    background-image: linear-gradient(to right,#ffffff, #ffffff);
    color: transparent;
    background-clip: text;
    -webkit-background-clip: text;
  }

h2 {
    font-size: 50px;
    font-weight: 600;
    background-image: linear-gradient(to right,#ffffff, #ffffff);
    color: transparent;
    background-clip: text;
    -webkit-background-clip: text;
  }

#predictionForm {
    background: rgba(255, 255, 255, 0.7);
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    align-items: center;
}

#predictionResult {
    font-weight: bold;
    margin-top: 20px;
}

input[type="date"]{
    background-color: #0080ff;
    padding: 15px;
    position: absolute;
    /* transform: translate(-50%,-50%); */
    /* top: 50%;
    left: 50%; */
    font-family: "Roboto Mono",monospace;
    color: #ffffff;
    font-size: 18px;
    border: none;
    outline: none;
    border-radius: 5px;
}
::-webkit-calendar-picker-indicator{
    background-color: #ffffff;
    padding: 5px;
    cursor: pointer;
    border-radius: 3px;
}
.button {
    background-color: #690e4c;
    border: none;
    color: rgb(28, 76, 9);
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
  }
</style>

<body background="../static/img/result.jpg"></body>
    <h1>{{result}}</h1>
</body>
</html>
